# Control de la creaciÃ³n/actualizaciÃ³n del esquema de la base de datos por Hibernate:
# 'none': No hacer nada (Recomendado si gestionas el schema manualmente con tu script SQL o herramientas como Flyway/Liquibase).
# 'validate': Validar que el esquema de la BD coincida con las entidades JPA al iniciar. Lanza error si no coinciden. (Bueno para asegurar consistencia).
# 'update': Intenta actualizar el esquema para que coincida con las entidades (Â¡Cuidado! Puede causar pÃ©rdida de datos en algunos casos). Ãštil en desarrollo temprano.
# 'create': Borra y recrea el esquema cada vez que inicia (Ãštil para pruebas, Â¡borra todos los datos!).
# 'create-drop': Como 'create', pero borra el esquema al cerrar la aplicaciÃ³n.
# Dado que tienes un script SQL detallado, 'validate' o 'none' son las opciones mÃ¡s seguras. Empecemos con 'validate'.
spring.jpa.hibernate.ddl-auto=update

# Mostrar las sentencias SQL generadas por Hibernate en la consola (Ãºtil para depuraciÃ³n)
